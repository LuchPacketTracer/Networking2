<!DOCTYPE html>
<html>
<head>
	<title>CornHub</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#">CornHub, Your Networking Desires</a>
	</nav>
	<main class="container-fluid">
		<div class="row pt-3">
			<div class="col-4">
				<div class="col-12 pt-3">
					<div class="card text-white bg-primary">
						<img src="./PACKETSWITCHING1.png" class="card-img-top img-thumbnail" alt="...">
						<div class="card-body">
							<h5 class="card-title">Packet Switching</h5>
							<p class="card-text">Learn Frame-Relay first!</p>
						</div>
					</div>
				</div>
				<div class="col-12 pt-3">
					<div class="card text-white bg-primary">
						<img src="./VLAN1.png" class="card-img-top img-thumbnail" alt="...">
						<div class="card-body">
							<h5 class="card-title">VLAN</h5>
							<p class="card-text">Partition your Switches now!</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-4 pt-3">
				<div class="card text-white bg-primary">
					<img src="./DNS1.png" class="card-img-top img-thumbnail" alt="...">
					<div class="card-body">
						<h5 class="card-title">DNS</h5>
						<p class="card-text">Buy your domain today!</p>
					</div>
				</div>
			</div>
			<div class="col-4 pt-3">
				<div class="card text-white bg-primary">
					<img src="./EIGRP1.png" class="card-img-top img-thumbnail" alt="...">
					<div class="card-body">
						<h5 class="card-title">EIGRP</h5>
						<p class="card-text">Beware! Using this protocol will COST you!</p>
					</div>
				</div>
			</div>
			
		</div>
	</main>
</body>
</html>
